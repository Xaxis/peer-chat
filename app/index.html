<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>peer-chat</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script data-main="js/config" src="js/libs/vendor/requirejs/require.js"></script>
</head>
<body>


<section class="peer-chat">

    <!-- Channels list -->
    <div class="pc-channels-overview">
        <div class="pc-channel-label--add-channel control">
            <span class="text" contenteditable="true" data-default-text="New Channel">New Channel</span>
            <span class="button addchannel">&#xf067;</span>
        </div>
    </div>

    <!-- Channel containers -->
    <div class="pc-channels-container"></div>

    <!-- Message container -->
    <div class="pc-messaging-container">
        <div class="message-box" data-message-value="Working...">Working...</div>
    </div>

</section>

</body>
</html>
